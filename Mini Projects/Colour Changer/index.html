<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b><i><u>COLOUR CHANGER</u></i></b></h1>
    <div class="content">
        <div class="button" id="grey">Grey</div>
